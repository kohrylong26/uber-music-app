<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Driver QR (Print)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .card { max-width: 720px; margin: 0 auto; border: 1px solid #ddd; border-radius: 16px; padding: 24px; }
    #qrWrap { background: white; display: inline-block; padding: 18px; border-radius: 12px; border: 1px solid #eee; }
    .big { font-size: 22px; }
    button { padding: 12px 16px; border-radius: 10px; border: none; cursor: pointer; }
    .warn { color: #b00020; font-weight: 700; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Uber Music — Driver QR</h1>
    <p class="big">Print this and tape it to your dashboard.</p>

    <p><strong>Driver ID:</strong> <span id="driverIdText"></span></p>

    <div id="qrWrap">
      <div id="qr"></div>
    </div>

    <p style="margin-top:16px;"><strong>QR opens:</strong></p>
    <p id="urlText" style="word-break: break-all;"></p>

    <p id="hint" class="warn" style="margin-top:14px;"></p>

    <button onclick="window.print()">Print</button>
  </div>

  <!-- QR library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // This QR is PERMANENT per driver. It points to join.html?driver=<DRIVER_ID>
    // join.html will look up the driver's *current active session* and redirect passengers to passenger.html?sessionCode=...

    const driverIdText = document.getElementById("driverIdText");
    const urlText = document.getElementById("urlText");
    const hint = document.getElementById("hint");
    const qrEl = document.getElementById("qr");

    // Get driver ID from localStorage (created on Driver Home)
    const DRIVER_ID = localStorage.getItem("driverId");

    driverIdText.innerText = DRIVER_ID || "UNKNOWN_DRIVER";

    const BASE_URL = window.location.origin;

    if (!DRIVER_ID) {
      // If driver hasn't opened Driver Home yet, we don't know who they are
      urlText.innerText = "Open Driver Home first to generate your driver ID.";
      hint.innerText = "No driverId found in localStorage. Go to Driver Home, then come back here.";
      qrEl.innerHTML = "";
    } else {
      // Permanent link (does NOT include sessionCode)
      const joinUrl = `${BASE_URL}/join.html?driver=${encodeURIComponent(DRIVER_ID)}`;

      urlText.innerText = joinUrl;

      new QRCode(qrEl, {
        text: joinUrl,
        width: 360,
        height: 360
      });

      hint.innerText = "Tip: This QR never changes. Passengers will be routed to your current ride when it’s active.";
    }
  </script>
</body>
</html>
